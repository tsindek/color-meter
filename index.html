            <label for="greenSlider">g</label>
            <input type="range" step="1" min="0" max="255" value="50" id="greenSlider">
            <label for="blueSlider">b</label>
            <input type="range" step="1" min="0" max="255" value="50" id="blueSlider">
        </header>
        <p class="colorValue">#asd</p>
    </div>
    <main class="main">

    </main>
